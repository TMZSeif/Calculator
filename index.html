<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="A simple Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div id="display">
        <h1 id="placeholder">0</h1>
      </div>
      <div class="container">
        <button class="backspace">AC</button>
        <button class="backspace">C</button>
        <button class="special">%</button>
        <button class="special">&times;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="special">&divide;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="special">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="special">+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
